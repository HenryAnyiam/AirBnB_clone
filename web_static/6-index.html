<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="icon" type="image/x-icon" href="./images/icon.png">
	<title>AirBnB_Clone</title>
</head>
<body>
	<header>
		<div class="logo"></div>
	</header>

	<div class="container">
		<section class="filters">
			<button>Search</button>
			<div class="locations">
				<h3>States</h3>
				<h4>Lagos, Abuja...</h4>
				<div class="popover">
					<h2>Lagos:</h2>
					<ul>
						<li>Ikeja</li>
						<li>Magodo</li>
					</ul>
					<h2>Abuja:</h2>
					<ul>
						<li>Maitama</li>
						<li>Gwarinpa</li>
					</ul>
				</div>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>WIFI, Cable TV...</h4>
				<div class="popover">
					<ul>
						<li>WIFI</li>
						<li>CableTV</li>
						<li>NETFLIX</li>
					</ul>
				</div>
			</div>
		</section>
	</div>

	<footer>
		<p>Best School</p>
	</footer>
</body>
</html>
